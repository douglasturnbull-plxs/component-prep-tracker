<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Prep Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .input-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-width: 250px;
        }
        .input-group label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Corrected Syntax */
        }
        #scanInButton { background-color: #28a745; }
        #scanInButton:hover { background-color: #1e7e34; }
        #scanOutButton { background-color: #dc3545; }
        #scanOutButton:hover { background-color: #b02a37; }
        .orders-display, .completed-display { margin-top: 20px; }
        #currentOrdersList { list-style-type: none; padding: 0; }
        #currentOrdersList li {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }
        .mwo-number { font-weight: bold; }
        .time-in { font-size: 0.9em; color: #555; }
        .status-message {
            text-align: center; padding: 10px; margin-top: 10px; border-radius: 4px; font-weight: bold;
        }
        .status-message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .admin-section { margin-top: 30px; padding-top: 10px; border-top: 1px dashed #ccc; text-align: center; }
        .admin-section button { background-color: #ffc107; color: #333; }
        .admin-section button:hover { background-color: #e0a800; }
        .actions-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            flex-wrap: wrap; 
            gap: 10px; /* Adds space between items when they wrap */
        }
        .actions-header h2 { margin: 0; flex-grow: 1; }
        .actions-header input { margin: 0; width: 250px; }
        #exportButton { background-color: #17a2b8; }
        #exportButton:hover { background-color: #117a8b; }
        #downloadButton { background-color: #6c757d; }
        #downloadButton:hover { background-color: #5a6268; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #ddd; }
    </style>
</head>
<body>

    <h1>Component Prep Production Tracker</h1>

    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label for="mwoScanIn">Scan MWO IN:</label>
                <input type="text" id="mwoScanIn" placeholder="Enter MWO to start">
                <button id="scanInButton">Start Prep</button>
            </div>
            <div class="input-group">
                <label for="mwoScanOut">Scan MWO OUT:</label>
                <input type="text" id="mwoScanOut" placeholder="Enter MWO to complete">
                <button id="scanOutButton">Complete Prep</button>
            </div>
        </div>
        <div id="statusMessage" class="status-message" style="display:none;"></div>
    </div>

    <div class="container orders-display">
        <div class="actions-header">
            <h2>Currently in Prep Area</h2>
            <input type="text" id="searchInput" placeholder="Filter by MWO...">
            <button id="downloadButton">Download Active List</button>
        </div>
        <ul id="currentOrdersList">
            <li style="display:none;" id="noOrdersMessage">No orders currently in prep.</li>
        </ul>
    </div>
    
    <div class="container completed-display">
        <div class="actions-header">
            <h2>Completed Today</h2>
            <button id="exportButton">Export to CSV</button>
        </div>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>MWO</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                        <th>Cycle Time (Minutes)</th>
                    </tr>
                </thead>
                <tbody id="completedOrdersTableBody">
                </tbody>
            </table>
        </div>
        <p id="noCompletedMessage" style="text-align:center; display:none; margin-top:15px;">No orders have been completed yet.</p>
    </div>

    <div class="container admin-section">
        <button id="clearDataButton">Clear All Tracked Orders (Admin)</button>
    </div>

    <script>
    // --- Configuration ---
    // IMPORTANT: Paste your actual Google Apps Script URL here.
    const SCRIPT_URL = 'https://script.google.com/a/macros/plexus.com/s/AKfycbxkbAD8TargBFBxsdSdshwZ4hob0as895ZKr0S-55kAxkW9yGekYHc6AZgkqvgoJJMrgA/exec';

    // --- Element References ---
    const mwoScanInInput = document.getElementById('mwoScanIn');
    const mwoScanOutInput = document.getElementById('mwoScanOut');
    const scanInButton = document.getElementById('scanInButton');
    const scanOutButton = document.getElementById('scanOutButton');
    const currentOrdersList = document.getElementById('currentOrdersList');
    const completedOrdersTableBody = document.getElementById('completedOrdersTableBody');
    const statusMessageDiv = document.getElementById('statusMessage');
    const noOrdersMessage = document.getElementById('noOrdersMessage');
    const noCompletedMessage = document.getElementById('noCompletedMessage');
    const searchInput = document.getElementById('searchInput');
    const downloadButton = document.getElementById('downloadButton');
    const exportButton = document.getElementById('exportButton');
    const clearDataButton = document.getElementById('clearDataButton');

    // --- Main Function to Load All Data ---
    window.onload = function() {
        loadAllOrders();
        mwoScanInInput.focus();
    };
    
    // --- Data Fetching and UI Rendering ---
    async function loadAllOrders() {
        try {
            const response = await fetch(SCRIPT_URL);
            if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
            
            const allOrders = await response.json();

            const activeOrders = allOrders.filter(order => !order.timeOut);
            const completedOrders = allOrders.filter(order => order.timeOut);
            
            renderActiveOrders(activeOrders);
            renderCompletedOrders(completedOrders);

        } catch (error) {
            console.error('Failed to load orders:', error);
            displayStatusMessage('Could not load data from Google Sheet.', 'error');
        }
    }

    function renderActiveOrders(orders) {
        currentOrdersList.innerHTML = '';
        if (orders.length === 0) {
            noOrdersMessage.style.display = 'block';
        } else {
            noOrdersMessage.style.display = 'none';
            orders.sort((a, b) => new Date(a.timeIn) - new Date(b.timeIn));
            orders.forEach(order => {
                const listItem = document.createElement('li');
                const timeInDate = new Date(order.timeIn);
                listItem.innerHTML = `<span class="mwo-number">${order.mwo}</span> <span class="time-in">Scanned In: ${timeInDate.toLocaleTimeString()}</span>`;
                currentOrdersList.appendChild(listItem);
            });
        }
    }

    function renderCompletedOrders(orders) {
        completedOrdersTableBody.innerHTML = '';
        if (orders.length === 0) {
            noCompletedMessage.style.display = 'block';
        } else {
            noCompletedMessage.style.display = 'none';
            orders.sort((a, b) => new Date(b.timeOut) - new Date(a.timeOut));
            orders.forEach(order => {
                const row = completedOrdersTableBody.insertRow();
                const timeIn = new Date(order.timeIn);
                const timeOut = new Date(order.timeOut);
                row.innerHTML = `
                    <td>${order.mwo}</td>
                    <td>${timeIn.toLocaleTimeString()}</td>
                    <td>${timeOut.toLocaleTimeString()}</td>
                    <td>${order.cycleTime}</td>
                `;
            });
        }
    }

    // --- Core Actions (Scan In / Scan Out) ---
    async function scanInOrder() {
        const mwo = mwoScanInInput.value.trim().toUpperCase();
        if (!mwo) return displayStatusMessage('MWO number cannot be empty.', 'error');

        await postData({ action: 'scanIn', mwo: mwo });
        mwoScanInInput.value = '';
        mwoScanInInput.focus();
    }

    async function scanOutOrder() {
        const mwo = mwoScanOutInput.value.trim().toUpperCase();
        if (!mwo) return displayStatusMessage('MWO number cannot be empty.', 'error');
        
        await postData({ action: 'scanOut', mwo: mwo });
        mwoScanOutInput.value = '';
        mwoScanInInput.focus();
    }

    async function postData(data) {
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                body: JSON.stringify(data) // Body is automatically stringified, no need for headers with POST
            });
            
            if (!response.ok) throw new Error(`Server returned an error: ${response.statusText}`);
            
            const result = await response.json();
            displayStatusMessage(result.message, result.status);
            loadAllOrders();
        } catch (error) {
            console.error('Error posting data:', error);
            displayStatusMessage('Failed to update sheet. Check connection.', 'error');
        }
    }

    // --- Helper & Utility Functions ---
    function displayStatusMessage(message, type) {
        statusMessageDiv.textContent = message;
        statusMessageDiv.className = `status-message ${type}`;
        statusMessageDiv.style.display = 'block';
        setTimeout(() => { statusMessageDiv.style.display = 'none'; }, 4000);
    }

    function filterActiveOrders() {
        const filter = searchInput.value.toUpperCase();
        const ul = document.getElementById('currentOrdersList');
        const li = ul.getElementsByTagName('li');
        for (let i = 0; i < li.length; i++) {
            const mwoSpan = li[i].getElementsByClassName('mwo-number')[0];
            if (mwoSpan && (mwoSpan.textContent || mwoSpan.innerText).toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "flex";
            } else if (li[i].id !== 'noOrdersMessage') {
                li[i].style.display = "none";
            }
        }
    }

    function exportToCSV() {
        const table = document.querySelector("table");
        let csvContent = "data:text/csv;charset=utf-8,";
        const rows = table.querySelectorAll("tr");
        rows.forEach(row => {
            const rowData = [];
            row.querySelectorAll("th, td").forEach(cell => rowData.push(`"${cell.innerText}"`)); // Add quotes for safety
            csvContent += rowData.join(",") + "\r\n";
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `component_prep_export_${new Date().toISOString().slice(0, 10)}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    
    function clearAllData() {
        alert("Data is now managed in the Google Sheet. Please clear rows there directly if needed.");
    }
    
    function downloadActiveOrdersList() {
        alert("This feature needs to be rebuilt to work with live data. For now, please reference the live 'Currently in Prep' list.");
    }
    
    // --- Event Listeners ---
    scanInButton.addEventListener('click', scanInOrder);
    scanOutButton.addEventListener('click', scanOutOrder);
    searchInput.addEventListener('keyup', filterActiveOrders);
    exportButton.addEventListener('click', exportToCSV);
    downloadButton.addEventListener('click', downloadActiveOrdersList);
    clearDataButton.addEventListener('click', clearAllData);
    
    mwoScanInInput.addEventListener('keypress', e => { if (e.key === 'Enter') scanInOrder(); });
    mwoScanOutInput.addEventListener('keypress', e => { if (e.key === 'Enter') scanOutOrder(); });

    </script>
</body>
</html>
